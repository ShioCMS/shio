<div ng-include="'/template/breadcrumb/breadcrumb-list.html'"></div>
<div class="settings" style="margin-top: 25px">
	<section class="content no-padding">
		<fieldset class="user-details-top">
			<div class="form-group">
				<h3>Commits on {{shSite.name}} Site</h3>
			</div>
		</fieldset>
	</section>
</div>
<div>
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-centered"
		style="vertical-align: top;">
		<div class="panel-body">
			<article ng-repeat="commit in commits"
				style="margin-top: 30px; padding-bottom: 0px;">
				<div style="margin-bottom: 5px;color: #FF874B; font-weight: bolder;">
						{{commit.description}}
				</div>
				<ul class="breadcrumb"
					style="background-color: white; padding: 0px; margin: 0px; font-size: 12px;">
					<li><span style="font-weight: bolder;">{{commit.owner}}</span> committed on <span am-time-ago="commit.date"></span></li>
					<li ng-repeat="breacrumbItem in shPostWithBreadCrumb.breadcrumb"><a
						ui-sref="content.children.folder-children({folderId: breacrumbItem.id})"
						ui-sref-opts="{reload:true}">{{breacrumbItem.name}}</a></li>
				</ul>
			</article>
		</div>
	</div>
</div>
