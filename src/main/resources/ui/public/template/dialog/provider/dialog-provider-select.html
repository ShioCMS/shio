<div class="modal-header">
	<h3 class="modal-title" id="modal-title">Select a Asset</h3>
</div>
<div class="modal-body"
	ng-include="'/template/provider/provider-explorer.html'"></div>
<div class="modal-footer">
	<button class="btn btn-default" ng-disabled="!$ctrl.enableInsertButton" type="button" ng-click="$ctrl.ok()"
		ng-class="{'btn-viglet': $ctrl.enableInsertButton }">Insert</button>
	<button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
