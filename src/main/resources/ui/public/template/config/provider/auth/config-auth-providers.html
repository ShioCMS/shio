<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div style="margin-bottom: 10px; height: 40px">
            <div class="pull-left" style="width: calc(100% - 100px);">
                <input class="form-control" id="search-folder-input" type="text" ng-model="shSearchFilter"
                    placeholder="Find an auth provider..." style="width: 100%;"
                    ng-change="changeSearchTextBox(shSearchFilter)">
            </div>
            <div class="pull-right">
                <a ui-sref="config.auth-provider-new" class="btn btn-success"><span
                        class="glyphicon glyphicon-lock" aria-hidden="true" style="margin-right: 10px;"></span>
                    New</a>
            </div>

        </div>
        <div>
            <div class="list-group" ng-hide="thumbs">
                <!--  Auth Providers  -->
                <div ui-sortable="sortableAuthProviders" ng-model="authProviders">
                    <div ng-repeat="authProvider in authProviders | filter:shSearchFilter"
                        class="list-group-item">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div style="display: inline">
                                    <div style="width: 20px;display: inline-block;">
                                        <span ng-hide="sortableAuthProviders.disabled"
                                            class="numberCircleFolder"><span>{{$index+1}}</span></span>
                                        <span style="display: none;">{{authProvider.position=$index+1}}</span>
                                    </div>
                                </div>
                                <div style="display: inline">
                                    <a type="button" class="btn btn-link"
                                        ui-sref="config.auth-provider({authProviderId: authProvider.id})">
                                        {{authProvider.name}}</a>
                                    <div style="font-size: 12px; margin-left: 39px">
                                        <div style="display: table-row">
                                            <div>
                                                {{authProvider.description}}
                                            </div>
                                        </div>
                                        <div>
                                            <div style="display: inline;">
                                                <span class="label label-success" ng-if="authProvider.enabled">ENABLED</span>
                                                <span class="label label-info" ng-if="!authProvider.enabled">DISABLED</span>
                                                <span class="label label-warning">{{authProvider.vendor.id}}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
