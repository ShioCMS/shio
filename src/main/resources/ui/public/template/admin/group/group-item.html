<div class="panel panel-default" style="font-weight: 400; min-height: 175px; margin-bottom: 0px; padding-bottom: 0px;">
	<div class="panel-title"
		style="padding: 10px; border-bottom-color: rgb(217, 217, 217); border-bottom-style: solid; border-bottom-width: thin;">
		<div class="pull-right">
			<button type="submit" ng-click="groupSave()" class="btn btn-viglet">Save</button>
		</div>
		<div ng-if="group.id === null">
			<p style="font-size: 18px; color: #FF6347; margin: 0px;" class="ng-binding">New Group</p>
			<p style="font-size: 14px; color: rgb(182, 182, 182); margin: 0px;" class="ng-binding">Add new Group</p>
		</div>
		<div ng-if="group.id !== null">
			<p style="font-size: 18px; color: #FF6347; margin: 0px;" class="ng-binding">{{group.name}}</p>
			<p style="font-size: 14px; color: rgb(182, 182, 182); margin: 0px;" class="ng-binding">{{group.description}}
			</p>
		</div>

	</div>
	<div class="panel-body">
		<div class="form-group">
			<label for="name">Group Name</label> <input type="input" class="form-control" id="name"
				ng-model="group.name" placeholder="Group Name">
		</div>
		<div class="form-group">
			<label for="firstName">Description</label> <input type="input" class="form-control" id="description"
				ng-model="group.description" placeholder="Description">
		</div>

		<div style="border-color: #f5f5f5; border-style: solid; border-width: 2px;">

			<div style="background-color: #f5f5f5; padding: 10px">
				<button ng-click="addUsers()" class="btn btn-viglet">Add User</button>
			</div>
			<div style="padding: 10px">
				<div class="list-group-item" ng-repeat="shUser in group.shUsers">
					<div style="display: inline-table; width: calc(100% - 120px);">
						{{shUser.firstName}} {{shUser.lastName}} ({{shUser.username}})
					</div>
					<div style="display: inline-table">
						<button type="button" class="btn btn-link btn-xs pull-right" style="display: block;"
							ng-click="removeUser($index)">
							<i class="fa fa-trash-o" aria-hidden="true"></i> Remove
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
