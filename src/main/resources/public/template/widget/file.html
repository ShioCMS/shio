<style>
.button {
	-moz-appearance: button;
	/* Firefox */
	-webkit-appearance: button;
	/* Safari and Chrome */
	padding: 10px;
	margin: 10px;
	width: 70px;
}

.drop-box {
	background: #F8F8F8;
	border: 5px dashed #DDD;
	width: 200px;
	height: 65px;
	text-align: center;
	padding-top: 25px;
	margin: 10px;
}

.dragover {
	border: 5px dashed blue;
}
</style>
<div ng-if="shPostAttr.strValue != null">
	<input type='text' class='form-control' ng-model="shPostAttr.strValue"></input>
</div>
<div ng-if="shPostAttr.strValue == null" ng-controller="ShWidgetFileCtrl">
	Drop File:
	<div ngf-drop ngf-select ng-model="file" class="drop-box"
		ngf-drag-over-class="'dragover'" ngf-multiple="false"
		ngf-allow-dir="true" accept="*/*" ngf-pattern="'*/*'">Drop files
		here or click to upload</div>
	<div ngf-no-file-drop>File Drag/Drop is not supported for this
		browser</div>
	Files:
	<ul>
		<li ng-repeat="f in files" style="font: smaller">{{f.name}}
			{{f.$error}} {{f.$errorParam}}</li>
	</ul>
	Upload Log:
	<pre>{{log}}</pre>
</div>
